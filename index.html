<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top_container">
    <img src="sunc (1).png" alt="sun image" class="img">
    <h1 class="heading img">Weather App</h1>
  </div>
    <hr class="hr"/>
    <div class="container">
      <label for="weather">Enter the name of country / city :  </label
      ><input type="text" name="weather" id="weather" />
      <button onclick="weather()" class="button">Submit</button>
    </div>
    <div class="boxes">
      <div class="box box1">
        <h1 class="text">Temperature</h1>
        <hr>
        <h1 class="text">celcius/C</h1>
        <h2 class="h2-0 h2">No Temperature Data .......</h2>
      </div>
      <div class="box box2">
        <h1 class="text">Humidity</h1>
        <hr>
        <h1 class="text">percent/%</h1>

        <h2 class="h2-1 h2">No Humidity Data.......</h2>
      </div>
      <div class="box box3">
        <h1 class="text">Speed</h1>
        <hr>
        <h1 class="text">speed/km/h</h1>

        <h2 class="h2-2 h2">No  Wind speed Data .......</h2>
      </div>
    </div>


  





    <script src="app.js"></script>
  </body>
</html>
